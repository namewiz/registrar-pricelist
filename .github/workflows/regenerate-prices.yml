name: Regenerate Prices

on:
  schedule:
    # 10:00 PM PST daily == 06:00 UTC
    - cron: "0 6 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      TZ: America/Los_Angeles
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Generate (Openprovider + NIRA only)
        run: node src/cli.js --registrars=openprovider,nira --unified --unifiedOut=unified-prices.json --outDir=./data

      - name: Commit and push changes (if any)
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Stage only data outputs
          git add -A data
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          COMMIT_DATE=$(date '+%Y-%m-%d %H:%M %Z')
          git commit -m "chore(data): auto-update prices ${COMMIT_DATE}"
          git push
